<div class="course-wrapper">
	<div class="course">
			<p class="course-num">{{ chat.name|safe}}</p>
			<div class="line-icon star"></div>
			<p class="course-name">{{chat.description}}</p>
			<div class="line-icon hat"></div>
			<div class="course-info university">{{ course.members.count }} member{{ course.members.count|pluralize }}</div>
			<div class="line-icon medal"></div>
			<div class="course-info specialist">11 specialists</div>
	</div>
	<div class="divider"></div>
	<div class="currently">
			<p>Currently online:</p>
			<br>
			<div class="online">
					<img src="/static/images/logged-in(1).png">
					<img src="/static/images/logged-in(2).png">
					<img src="/static/images/logged-in(3).png">
					<img src="/static/images/logged-in(4).png">
					<a class="btn btn-green" href="/chats/rooms/{{chat.slug}}">Join Room</a>
			</div>
	</div>
</div>
